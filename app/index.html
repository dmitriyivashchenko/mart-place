<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="header__top-inner">
                    <div class="header__logo">
                        <a href="#"><img src="images/martPlace-logo.png" alt=""></a>
                    </div>
                    <div class="header__button">
                        <a href="#">Become a Seller</a>
                    </div>
                    <div class="header__notifies">
                        <a href="#">
                            <img src="images/icon-alarm.svg" alt="">
                            <span class="icon-alarm">25</span>
                        </a>
                        <a href="#">
                            <img src="images/icon-envelope.svg" alt="">
                            <span class="icon-envelope">6</span>
                        </a>
                        <a href="#">
                            <img src="images/icon-cart.svg" alt="">
                            <span class="icon-cart">2</span>
                        </a>
                    </div>
                    <div class="header__account">
                        <a class="header__account-logo"></a>
                        <div class="header__account-text">
                            <a class="header__account-name">Taofiq Hakim</a>
                            <a class="header__account-balance">$20.45</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__menu">
            <div class="container">
                <div class="header__menu-inner">
                    <div class="header__menu-list">
                        <ul>
                            <li><a href="#">home</a></li>
                            <li><a href="#">all products</a></li>
                            <li><a href="#">wordpress</a></li>
                            <li><a href="#">festures</a></li>
                            <li><a href="#">pages</a></li>
                        </ul>
                    </div>
                    <div class="header__menu-search">
                        <input type="text" placeholder="Search product here...">
                        <button type="submit"><img src="images/icon-magnifier.svg" alt=""></button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
</body>
</html>
